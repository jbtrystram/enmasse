kind: DeploymentConfig
apiVersion: v1
metadata:
  name: iot-operator
  labels:
    app: iot-operator
    deploymentconfig: iot-operator
    enmasse-component: iot
spec:
  replicas: 1
  selector:
    app: iot-operator
    deploymentconfig: iot-operator
  strategy:
    type: Rolling
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - operator
        from:
          kind: ImageStreamTag
          name: iot-operator:latest
  template:
    metadata:
      labels:
        app: iot-operator
        deploymentconfig: iot-operator
    spec:
      containers:
      - name: operator
        image: iot-operator
        imagePullPolicy: Always
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "iot-operator"
        resources:
          limits:
            memory: 512Mi
        ports:
        volumeMounts:
      volumes:
