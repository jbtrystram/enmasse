apiVersion: v1
kind: Service
metadata:
  name: hono-service-device-registry
  labels:
    app: enmasse
    component: hono-service-device-registry
    enmasse-component: iot
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: hono-service-device-registry-tls
spec:
  ports:
  - name: amqps
    port: 5671
    protocol: TCP
    targetPort: 5671
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app: enmasse
    component: hono-service-device-registry